<!-- Faire un serious game sur le SIDA  -->
<!-- Codage en UTF8 jsp quoi-->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="res/style.css" />
    <link rel="stylesheet" href="res/reset.css" />
    <title>Bienvenue !</title>
  </head>

  <body>
    <!-- Site web de base, change lors de la commande secrete -->
    <div class="base">
        <div class="affichage" id="image">
            <div class="titre-div"><h1 id="titre">Sida survival</h1></div> 
            <div class="sous-titre-div"><h1 id="sous-titre">Le meilleur serious-game sur le sida !</h1></div>
        </div>
        
    </div>
    <div class="affichage" id="image" style="display: none;">
      <div class="timer" id="timer">
        <p>Timer</p>
      </div>
      <div class="texte">
        <div id="question"><p id="question-phrase">Ceci est le texte de la question.</p>
          <div id="noticeAnswer">
            <p id="texte-solution"></p>
          </div>
        </div>
      </div>
      <div class="choix">
        <div class="haut">
          <button id="choix1">Choix 1</button>
          <button id="choix3">Choix 3</button>
        </div>
        <div class="bas">
          <button id="choix2">Choix 2</button>
          <button id="choix4">Choix 4</button>
        </div>
      </div>
      <div id="nextInfo">Tapez sur Entrée pour continuer</div>
    </div>

    <!-- Partie accessible après execution du code secret -->
    <div id="BaseSecret"></div>

  </body>

  <script src="res/main.js"></script>
</html>
